<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panther Labs | Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Exo+2:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="menu-toggle" id="mobile-menu">
            ☰
        </div>
        <ul class="nav-list">
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="resenas.html">Reseñas</a></li>
        </ul>
        <div class="cart-button">
            <a href="cart.html" class="cart-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
            </svg></a>
        </div>
    </nav>

    <div class="form-container">
        <form id="contactoForm">
            <h2>Contact with us</h2>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required><br>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required><br>
            <input
                type="tel"
                id="telefono"
                name="telephone"
                placeholder="Your Telephone"
                pattern="\+?[0-9]{7,15}"
                title="Enter a valid phone number (7-15 digits, optional + at start)"
                required><br>
            <textarea id="mensaje" name="message" placeholder="Write to us..." rows="5"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
